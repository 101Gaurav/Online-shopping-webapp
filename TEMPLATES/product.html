<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{item.name}} - Shopkart</title>

</head>
<body>


    <div class="items_content">
        <div>
           <img src="{{item.img.url}}" alt="Image not found">
        </div>
        <div class="items_name">
            <h3><p> {{item.name}}</p></h3>
        </div>
        {%if user.is_authenticated%}

            {%if item in cart_item.product %}
                <a href="/cart"><input type="submit" value="GO TO CART"></a>
                1
            {%else%}
                <a href="/add_to_cart?{{item.id}}"><input type="submit" value="ADD TO CART"></a>
                2
            {%endif%}
        {%else%}
            <a href="/account/signin"><input type="submit" value="ADD TO CART"></a>
        {%endif%}

        <!--<a href="{url '/product' object.id %}" class="btn btn-warning"> ADD TO CART </a>
-->
        <div class="items_category">
            <h4> <p>Category:  {{item.category}}</p></h4>
        </div>
        <div class="items_price">
            <p>Price: &#8377; {{item.price}}</p>
        </div>
        <div class="description">
            <h4> Discription:</h4><br>
            <p>{{item.description}}</p>
        </div>

    </div><br><br>

<!--    <div>-->
<!--        {%for message in messages%}-->
<!--            <h3> {{message}} </h3>-->
<!--        {%endfor%}-->
<!--    </div>-->

</body>
</html>
